nanonis:
  host: "127.0.0.1"
  ports:
    - 3364
    - 6501
    - 6502
    - 6503
    - 6504
  timeout_s: 2.0
  retry_count: 1
  backend: "adapter"

safety:
  allow_writes: false
  dry_run: true
  default_ramp_interval_s: 0.05
  limits:
    bias_v:
      min: -5.0
      max: 5.0
      max_step: 0.05
      cooldown_s: 0.0
      require_confirmation: false
      ramp_interval_s: 0.05
    setpoint_a:
      min: 0.0
      max: 1.0e-6
      max_step: 5.0e-12
      cooldown_s: 0.0
      require_confirmation: false
      ramp_interval_s: 0.05
    scan_frame_center_x_m:
      min: -1.0e-3
      max: 1.0e-3
      max_step: 1.0e-9
      cooldown_s: 0.0
      require_confirmation: false
      ramp_interval_s: 0.05
    scan_frame_center_y_m:
      min: -1.0e-3
      max: 1.0e-3
      max_step: 1.0e-9
      cooldown_s: 0.0
      require_confirmation: false
      ramp_interval_s: 0.05
    scan_frame_width_m:
      min: 1.0e-12
      max: 1.0e-3
      max_step: 1.0e-9
      cooldown_s: 0.0
      require_confirmation: false
      ramp_interval_s: 0.05
    scan_frame_height_m:
      min: 1.0e-12
      max: 1.0e-3
      max_step: 1.0e-9
      cooldown_s: 0.0
      require_confirmation: false
      ramp_interval_s: 0.05
    scan_frame_angle_deg:
      min: -180.0
      max: 180.0
      max_step: 1.0
      cooldown_s: 0.0
      require_confirmation: false
      ramp_interval_s: 0.05

trajectory:
  enabled: false
  directory: "artifacts/trajectory"
  queue_size: 2048
  max_events_per_file: 5000
