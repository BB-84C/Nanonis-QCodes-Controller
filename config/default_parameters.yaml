version: 1

defaults:
  snapshot_value: true
  ramp_default_interval_s: 0.05

parameters:
  bias_v:
    label: Bias
    unit: V
    type: float
    get_cmd:
      command: Bias_Get
      payload_index: 0
      args: {}
    set_cmd:
      command: Bias_Set
      value_arg: Bias_value_V
      args: {}
    vals:
      kind: numbers
      min: -5.0
      max: 5.0
    safety:
      min: -5.0
      max: 5.0
      max_step: 5.0
      max_slew_per_s: null
      cooldown_s: 0.0
      ramp_enabled: true
      ramp_interval_s: 0.05

  current_a:
    label: Tunnel Current
    unit: A
    type: float
    get_cmd:
      command: Current_Get
      payload_index: 0
      args: {}
    set_cmd: false
    vals:
      kind: numbers

  zctrl_z_m:
    label: Z Position
    unit: m
    type: float
    get_cmd:
      command: ZCtrl_ZPosGet
      payload_index: 0
      args: {}
    set_cmd: false
    vals:
      kind: numbers

  zctrl_setpoint_a:
    label: Z Setpoint
    unit: A
    type: float
    get_cmd:
      command: ZCtrl_SetpntGet
      payload_index: 0
      args: {}
    set_cmd:
      command: ZCtrl_SetpntSet
      value_arg: Z_Controller_setpoint
      args: {}
    vals:
      kind: numbers
      min: 0.0
      max: 1.0e-6
    safety:
      min: 0.0
      max: 1.0e-6
      max_step: 1.0e-5
      max_slew_per_s: null
      cooldown_s: 0.0
      ramp_enabled: true
      ramp_interval_s: 0.05

  zctrl_on:
    label: Z Controller Enabled
    unit: ""
    type: bool
    get_cmd:
      command: ZCtrl_OnOffGet
      payload_index: 0
      args: {}
    set_cmd: false
    vals:
      kind: bool

  scan_status_code:
    label: Scan Status Code
    unit: ""
    type: int
    get_cmd:
      command: Scan_StatusGet
      payload_index: 0
      args: {}
    set_cmd: false
    vals:
      kind: ints

  scan_frame_center_x_m:
    label: Scan Frame Center X
    unit: m
    type: float
    get_cmd:
      command: Scan_FrameGet
      payload_index: 0
      args: {}
    set_cmd: false
    vals:
      kind: numbers

  scan_frame_center_y_m:
    label: Scan Frame Center Y
    unit: m
    type: float
    get_cmd:
      command: Scan_FrameGet
      payload_index: 1
      args: {}
    set_cmd: false
    vals:
      kind: numbers

  scan_frame_width_m:
    label: Scan Frame Width
    unit: m
    type: float
    get_cmd:
      command: Scan_FrameGet
      payload_index: 2
      args: {}
    set_cmd: false
    vals:
      kind: numbers

  scan_frame_height_m:
    label: Scan Frame Height
    unit: m
    type: float
    get_cmd:
      command: Scan_FrameGet
      payload_index: 3
      args: {}
    set_cmd: false
    vals:
      kind: numbers

  scan_frame_angle_deg:
    label: Scan Frame Angle
    unit: deg
    type: float
    get_cmd:
      command: Scan_FrameGet
      payload_index: 4
      args: {}
    set_cmd: false
    vals:
      kind: numbers

  signals_table_size_bytes:
    label: Signals Table Size
    unit: B
    type: int
    get_cmd:
      command: Signals_NamesGet
      payload_index: 0
      args: {}
    set_cmd: false
    vals:
      kind: ints

  signals_count:
    label: Signals Count
    unit: ""
    type: int
    get_cmd:
      command: Signals_NamesGet
      payload_index: 1
      args: {}
    set_cmd: false
    vals:
      kind: ints
